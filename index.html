<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astrology Report Request</title>
</head>
<body>
  <h1>Get Your Astrology Report</h1>
  
  <form id="astroForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="birth_date">Birth Date (YYYY-MM-DD):</label>
    <input type="date" id="birth_date" required><br><br>

    <label for="birth_time">Birth Time (HH:MM):</label>
    <input type="time" id="birth_time" required><br><br>

    <label for="birth_place">Birth Place:</label>
    <input type="text" id="birth_place" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("astroForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        birth_date: document.getElementById("birth_date").value,
        birth_time: document.getElementById("birth_time").value,
        birth_place: document.getElementById("birth_place").value
      };

      const response = await fetch("http://127.0.0.1:8000/generate-report", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("result").innerText = result.message || result.detail || "Something happened.";
    });
  </script>
</body>
</html>
